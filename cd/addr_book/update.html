<html>
  <head>
    <title>修改书目</title>
</head>
  <body align="center" background="/site_media/02.gif"  >
    <p><h1>输入内容</h1></p>
    <a href="http://127.0.0.1:8000/check/">取消并返回</a>
  </body>
</html>
<form method="post">
<table border=1 align="center" background="/site_media/3.gif">
 <tr>
  <tr><td>作者<input name="name" type="text" value={{ people.name }} ></td></tr>
  <tr><td>书名<input name="number" type="text" value={{ people.number }} ></td></tr>
  <tr>{% if people.sex %}<td>作者性别<input checked name="sex" type="radio" value="M"> 男 <input name="sex" type="radio" value="F"> 女 </td>
  {% else %}<td>作者性别<input name="sex" type="radio" value="M"> 男 <input name="sex" checked type="radio" value="F"> 女 </td>{% endif %}</tr>
  <tr><td>出版日期<input name="phone" type="text" value={{ people.phone }} ></td></tr>
  <tr><td>价格<input name="QQ" type="text" value={{ people.QQ }} ></td></tr>
  <tr><td>作者邮箱<input name="email" type="text" value={{ people.email }} ></td></tr>
  <tr><td>出版社<input name="address" type="text" value={{ people.address }} ></td></tr>
  <tr><td>语言<input name="birth" type="text" value={{ people.birth }} ></td></tr>
  <tr><td><input type="submit" value="保存"> <input type="reset" value="重填"></td></tr>
 </tr>
</table>
</form>
